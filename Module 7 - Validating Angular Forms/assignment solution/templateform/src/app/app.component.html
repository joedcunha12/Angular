<div style="text-align: center; padding: 20px">
  <h3>Employee Registraion Form</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form [formGroup]="registerForm" (ngSubmit)="signup()">
        <div class="formbox">
          <div class="form-group">
            <input
              type="text"
              formControlName="fullName"
              class="form-control"
              placeholder="Full Name"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              formControlName="city"
              class="form-control"
              placeholder="City"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              formControlName="phone"
              class="form-control"
              placeholder="Phone No."
              maxlength="12"
              minlength="10"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
          <div class="form-group">
            <div class="checkboxrow">
              <input
                type="checkbox"
                class="form-check-input"
                id="tnc"
                formControlName="tnc"
              />
              <label for="tnc" class="form-check-label"
                >Agree with terms and conditions</label
              >
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary signin">
              Register
              <span class="arrowbtn"
                ><span class="fa fa-arrow-right"></span
              ></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
