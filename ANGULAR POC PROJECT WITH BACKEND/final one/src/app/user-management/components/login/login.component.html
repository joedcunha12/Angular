<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Log In</h1>
        <p class="lead text-center">Sign in to your DevConnector account</p>
        <form (ngSubmit)="loginSubmit()">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              [ngClass]="{
                'form-control form-control-lg': true,
                'is-invalid': error.email
              }"
              placeholder="Email Address"
              name="email"
              [(ngModel)]="login.email"
            />
          </div>
          <div class="d-block invalid-feedback">{{ error.email }}</div>
          <div class="form-group">
            <input
              type="password"
              [ngClass]="{
                'form-control form-control-lg': true,
                'is-invalid': error.password
              }"
              placeholder="Password"
              name="password"
              [(ngModel)]="login.password"
            />
          </div>
          <div class="d-block invalid-feedback">{{ error.password }}</div>
          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
